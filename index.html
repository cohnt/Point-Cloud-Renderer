<!DOCTYPE html>
<html>
	<head>
		<title>3D Point Cloud Renderer</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div>
			<canvas id="screen" width="750px" height="750px"></canvas><br>
			<p>Current transformation:</p>
			<pre><table id="currentTransformation">
				<tr>
					<td id="r0c0">1</td>
					<td id="r0c1">0</td>
					<td id="r0c2">0</td>
					<td id="r0c3">0</td>
				</tr>
				<tr>
					<td id="r1c0">0</td>
					<td id="r1c1">1</td>
					<td id="r1c2">0</td>
					<td id="r1c3">0</td>
				</tr>
				<tr>
					<td id="r2c0">0</td>
					<td id="r2c1">0</td>
					<td id="r2c2">1</td>
					<td id="r2c3">0</td>
				</tr>
				<tr>
					<td id="r3c0">0</td>
					<td id="r3c1">0</td>
					<td id="r3c2">0</td>
					<td id="r3c3">1</td>
				</tr>
			</table></pre>
		</div>
		<div style="vertical-align: top;">
			<p>Point cloud input:</p>
			<textarea id="pointCloud" cols="80" rows="30">[[10, 10, 10], [10, 10, 20], [10, 20, 10], [20, 10, 10], [10, 20, 20], [20, 10, 20], [20, 20, 10], [20, 20, 20]]</textarea><br>
			<div id="newPC">Load</div>
			<br><br>
			<p>Points rendered: <span id="pointsRendered"></span></p>
			<p>Frame time: <span id="frameTime"></span> ms</p>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
