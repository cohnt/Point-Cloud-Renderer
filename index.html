<!DOCTYPE html>
<html>
<head>
	<title>3D Point Cloud Renderer</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div id="userInfoPanel">
	<p>You can input a point cloud below. Please use the following syntax:</p><br>
	<pre>[x1,y1,z1],[x2,y2,z2],[x3,y3,z3]</pre><br>
	<textarea id="pcInput">[1,1,1],[2,2,2],[3,3,3]</textarea><br>
	<div id="pcInputButton">Enter</div>
</div>
<div style="width:100px;"></div><!-- padding -->
<div id="displayArea">
	<canvas id="display" width="10px" height="10px"></canvas>
</div>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
